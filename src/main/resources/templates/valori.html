
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>La mia calcolatrice</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm"></div>
			<div class="card col-sm mt-5">
				<div class="card-header">
					<h3>CALCOLATRICE</h3>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label for="numero1">Numero 1</label> <input type="number"
							class="form-control" id="numero1"
							placeholder="Inserisci un numero">
					</div>
					<div class="form-group">
						<label for="numero2">Numero 2</label> <input type="number"
							class="form-control" id="numero2"
							placeholder="inserisci il secondo numero">
					</div>

					<div class="form-group">
						<label for="operazione">Operazione</label> <select id="operazione"
							class="form-control">
							<option selected>Seleziona la tua operazione</option>
							<option value="1">somma</option>
							<option value="2">sottrazione</option>
							<option value="3">moltiplicazione</option>
							<option value="4">divisione</option>
						</select>
					</div>

					<button id="eseguiOperazione" class="btn btn-primary mb-3">esegui</button>

					<div class="form-group">
						<label for="risultato">Risultato</label> <input type="text"
							class="form-control" id="risultato"
							placeholder="Qui ci sarà il risultato" disabled>
					</div>
				</div>
			</div>
			<div class="col-sm"></div>
		</div>
	</div>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
</body>
</html>
